name: Build macOS App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build macOS app (arm64 and x64)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false # 禁用代码签名（如果需要签名，需要配置证书）
        run: |
          yarn build:mac
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SwitchProxy-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.dmg.blockmap
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
