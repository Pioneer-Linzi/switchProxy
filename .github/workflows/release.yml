name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build macOS app (arm64 and x64)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false # 禁用代码签名（如果需要签名，需要配置证书）
          GH_TOKEN: "" # 禁用 GitHub 发布，避免需要 token
        run: |
          yarn build:mac -- --publish never
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SwitchProxy-Release
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap
          retention-days: 90
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.dmg.blockmap
          draft: false
          prerelease: ${{ github.event.release.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

